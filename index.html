<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <h1>Task Manager</h1>
  <main>
    <section id="list">A</section>
    <section id="form">
      <form>
        <div class="mb-3">
          <label for="inputTitle" class="form-label fw-bold">Title</label>
          <input type="text" class="form-control" id="inputTitle" placeholder="Write a task title">
        </div>
        <div class="mb-3">
          <label for="inputDescription" class="form-label fw-bold">Description</label>
          <textarea class="form-control" name="inputDescription" id="inputDescription" cols="1" rows="5"
            placeholder="Write a description for the task"></textarea>
        </div>
        <div class="mb-3">
          <label for="inputColor" class="form-label fw-bold">Color</label>
          <input type="color" class="form-control form-control-color" id="inputColor" value="#76ABAE">
        </div>
        <div class="mb-3">
          <label for="inputDate" class="form-label fw-bold">Starting date</label>
          <input type="datetime-local" class="form-control" id="inputDate">
        </div>
        <div class="mb-3">
          <label for="inputStatus" class="form-label fw-bold">Status</label>
          <select name="inputStatus" class="form-select">
            <option value="" selected="true" disabled>Select a status</option>
            <option value="New">New</option>
            <option value="In progress">In progress</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="inputBudget" class="form-label fw-bold">Budget</label>
          <input type="number" class="form-control" id="inputBudget" placeholder="Write the task budget">
        </div>
        <button type="submit" class="btn btn-primary fw-bold">Submit</button>
      </form>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
